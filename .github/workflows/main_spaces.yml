# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install npm dependencies
        run: 
          cd ./server/apiplate/clientApp &&
          npm install --force
        shell: bash

      - name: Set NODE_OPTIONS
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
        shell: bash

      - name: Build with dotnet 
        run: 
          cd ./server/apiplate &&
          dotnet build  --configuration Release
  
      - name: dotnet publish
        run: 
          cd ./server/apiplate &&
          dotnet publish   -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/ # Directory containing the published files
          server-dir: /wwwroot/ # Adjust the target directory on your FTP server
          
